group 'com.rainway'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'com.google.protobuf', name: 'protobuf-java', version: '3.4.0'

    implementation group: 'io.protostuff', name: 'protostuff-core', version: '1.6.0'
    implementation group: 'io.protostuff', name: 'protostuff-runtime', version: '1.6.0'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
